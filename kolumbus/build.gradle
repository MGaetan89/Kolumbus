apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'kotlin-android'

group = 'com.github.MGaetan89'

android {
	compileSdkVersion rootProject.ext.compileSdkVersion
	buildToolsVersion rootProject.ext.buildToolsVersion
	resourcePrefix 'kolumbus_'

	defaultConfig {
		minSdkVersion rootProject.ext.minSdkVersion
		targetSdkVersion rootProject.ext.targetSdkVersion
		versionCode rootProject.ext.kolumbusVersionCode
		versionName rootProject.ext.kolumbusVersionName
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	sourceSets {
		main.java.srcDirs += 'src/main/kotlin'
		test.java.srcDirs += 'src/test/kotlin'
	}
}

dependencies {
	compile "com.android.support:appcompat-v7:${rootProject.ext.supportLibraryVersion}"
	compile "com.android.support:recyclerview-v7:${rootProject.ext.supportLibraryVersion}"
	compile "io.realm:realm-android-library:${rootProject.ext.realmVersion}"
	compile "io.realm:realm-annotations:${rootProject.ext.realmVersion}"
	compile "org.jetbrains.kotlin:kotlin-stdlib:${rootProject.ext.kotlinVersion}"

	kapt "io.realm:realm-annotations:${rootProject.ext.realmVersion}"
	kapt "io.realm:realm-annotations-processor:${rootProject.ext.realmVersion}"

	testCompile "junit:junit:${rootProject.ext.jUnitVersion}"
	testCompile "org.jetbrains.kotlin:kotlin-test:${rootProject.ext.kotlinVersion}"
}
